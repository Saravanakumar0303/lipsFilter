<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Lip Filter</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link href="face.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
  <h1>Lip Filter</h1>
  <script>
    function oncolorchange(e) {
      console.log(e);
      window.lipColor = e.target.value;
    }</script>
  <div id="liveView" class="videoView">
    <button id="webcamButton" class="mdc-button mdc-button--raised" style="display: none;">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <div><span>Lip Color : </span><input type="color" value="#FF0000" oninput="oncolorchange(event)" /></div>
    <div style="position: relative;width: 100%;height: auto;text-align: center;align-items: center;display: flex;flex-direction: column;">
      <video id="webcam" style="position: absolute; " autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas" style="left: 0px; top: 0px;"></canvas>
    </div>
  </div>
  <div class="blend-shapes">
    <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
  </div>
  </section>
  <script src="face.js" type="module"></script>
</body>

</html>
